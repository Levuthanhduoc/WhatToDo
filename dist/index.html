<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <title>TO DO LIST</title>
</head>
<body>
    
    <div id="content-box">
        <div id="menu">
            <img class="logo" src="./icon/3dot.svg" alt="3dot">
            <button id="today" type="button"><img class="icon" src="./icon/today.png" alt="today">Today</button>
            <button id="upcoming" type="button"><img class="icon" src="./icon/tomorow.png" alt="tomorow">Upcoming</button>
            <button id="all" type="button"><img class="icon" src="./icon/all.png" alt="every thing">All</button>
            <div id="navigator">placehoder</div>
        </div>
        <div id="tool">
            <div id="menu-tool">
                <button id="newList" type="button"><img class="icon" src="./icon/newlist.png" alt="new list">New List</button>
                <button id="sort" type="button"><img class="icon" src="./icon/tune.png" alt="sort"></button>
            </div>
            <div id="content-tool">
                <button id="newToDo" type="button"><img class="icon" src="./icon/plus.png" alt="new"></button>
                <button id="calendar" type="button"><img class="icon" src="./icon/calendar-real.png" alt="calendar"></button>
                <button id="next" type="button"><img class="icon" src="./icon/next.png" alt="next day"></button>
                <button id="search" type="button"><img class="icon" src="./icon/search.svg" alt="search"></button>
            </div>
        </div>
        <div id="content"></div>
    </div>
</body>
</html>
